        <div id="info">0</div>
        <div class="scroll-button" onclick="bajar()"></div>

        <section id="slide-1">
          <video id="video-hatun" src="video/hatunkilla.mp4" class="video-hatun" autoplay loop controls></video>
          <div class="bcg" 
          data-top="opacity:0;background-position-y:0%" 
          data--1500-top="opacity:0.2;background-position-y: 10%"
          data--3000-top="opacity:1;background-position-y: 50%"
          data--4500-top="background-position-y: 90%"
          data--6000-top="background-position-y: 130%"
          data--7500-top="background-position-y: 170%"
          data--9000-top="background-position-y: 210%"
          data--10500-top="background-position-y: 250%"

          data--13500-top="background-position-y: 330%"
          data--15000-top="background-position-y: 370%"
          data-anchor-target="#slide-1"
          >

        </div>

          <!-- Logo -->
          <div id="logo-hatun">
          <img src="img/logo-hover.png">
          </div>
          <!-- Boton de scroll flecha abajo -->
          <div id="scroll-button"
            data-top="opacity:1;"
            data--875-top="opacity:0.0;"
           
            data-anchor-target="#slide-1"
            
          >Scroll<img src="img/down.png" class="move" height="40" width="40"></div>
          



          <div id="scrollBaby"
            data-top="opacity:0;transform:translateX(0%)"
            data--3875-top="opacity:1;transform:translateX(100%)"
            data-anchor-target="#slide-1" 
          ></div>

          <div id="tree">
            <!-- <div class="item tree1"
              data-top="opacity: 0.6;left:-50%"

        <!-- // <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> -->
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
        <script src="js/vendor/skrollr.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>

        <script src="js/main.js"></script>
        <script>
          var s = skrollr.init({
            render: function(data) {
              //Log the current scroll position.
              $('#info').text(data.curTop);
            }
          });

          $(window).scroll(scrollWeb);
           var video = document.getElementById('video-hatun');
           // var alto = video.videoHeight;
           var alto = $("#video-hatun").height();
           // var altoScreen = window.innerHeight;

          function scrollWeb(){
            if ($(this).scrollTop() > alto){
               video.pause();
               video.controls = true;
            }
          }
          function bajar() {
            $("body,html").animate({
              scrollTop: 1272
            },800,"linear" );
          }
          
          // var nube = $(".nube").
        </script>
